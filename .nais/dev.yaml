apiVersion: nais.io/v1alpha1
kind: Application
metadata:
    name: gjenlevende-bs-infotrygd
    namespace: etterlatte
    labels:
        team: etterlatte

spec:
    # Applikasjon konfigurasjon
    image: {{ image }}
    port: 8080
    replicas:
        min: 1
        max: 2
    resources:
        requests:
            cpu: 20m
            memory: 256Mi
        limits:
            memory: 512Mi
    leaderElection: false
    preStopHookPath: ""

    # Nettverk
    ingresses:
        - https://gjenlevende-bs-infotrygd.dev-fss-pub.nais.io
    accessPolicy:
        inbound:
            rules:
                -   application: gjenlevende-bs-sak
                    cluster: dev-gcp
        outbound:
            rules:
                -   application: gjenlevende-bs-sak
                    cluster: dev-gcp

    # Helse
    liveness:
        path: /internal/status/isAlive
        initialDelay: 30
        failureThreshold: 10
    readiness:
        path: /internal/status/isAlive
        initialDelay: 30
        failureThreshold: 10

    # Logging
    prometheus:
        enabled: true
        path: /internal/prometheus
    observability:
        autoInstrumentation:
            enabled: true
            runtime: java
        logging:
            destinations:
                -   id: loki
                -   id: elastic
    secureLogs:
        enabled: true

    # Autentisering
    azure:
        application:
            enabled: true
            tenant: trygdeetaten.no
            claims:
                groups:
                    -   id: ee5e0b5e-454c-4612-b931-1fe363df7c2c # 0000-GA-Enslig-Forsorger-Saksbehandler
                    -   id: 01166863-22f1-4e16-9785-d7a05a22df74 # 0000-GA-Enslig-Forsorger-Beslutter
                    -   id: 59865891-62a0-4fe3-b282-2e38210d1fbb # teamfamilie-ef-forvaltning
                extra:
                    - "NAVident"
                    - "azp_name"

